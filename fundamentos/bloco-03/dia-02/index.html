<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>

        h1 {
            font-family: sans-serif;
            font-size: 65px;
            color: orange;
        }
        
        body {
            font-size: 16px;
        }

        p {
            font-weight: 600;
            font-size: 3em;
        }

        ul {
            background-color: rgb(180, 180, 200);
        }

        .lista-e-paragrafo {
            background-color: rgba(0, 0, 255, 0.2);
        }

    </style>

  <body>
    <h1>Exercícios 3.2</h1>
    <p class="lista-e-paragrafo">Qual é a sua cor favorita?</p>

      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>

  </body>
</html>
